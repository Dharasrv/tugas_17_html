<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <p>Cari Data : <input type="search" name="search"></p>
        <p>Nama Lengkap : <input type="text" name="nama"></p>
        <p>Alamat Website : <input type="URL" name="url"></p>
        <p>Umur : <input type="number" name="umur" min="10" max="35"></p>
        <p>No HP : <input type="tel" name="nohp"></p>
        <p>Seberapa Mengerti Anda Tentang Materi ini? <input type="range" name="range"></p>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
